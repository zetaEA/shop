<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        main {
            flex: 1; /* занимает всё доступное пространство */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border-radius: 15px;
        }
        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        footer {
            background: #212529;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:product_list' %}">Мой Магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:product_list' %}">Товары</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:about' %}">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:contact' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer>
        <div class="container text-center">
            <p>© 2025 Мой Магазин. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
